<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            background: #1e1e2f; /* Темно-синій фон */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .text-content {
            text-align: center;
            margin-bottom: 20px;
            color: #e0e0e0; /* Світлий текст */
        }

        .header {
            margin-bottom: 20px;
            color: #ffcc00; /* Жовтий акцент для заголовків */
        }

        .divider {
            position: relative;
            text-align: center;
            width: 100%;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #555; /* Темний сірий для ліній */
            margin: 0 10px;
        }

        .divider span {
            font-size: 1rem;
            font-weight: 500;
            color: #bdbdbd; /* Світло-сірий текст */
            background: #1e1e2f; /* Темний фон */
            padding: 0 10px;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .navigation {
                flex-direction: column;
            }
            .button {
                width: 100%;
            }
        }
    </style>
    </style>
</head>
<body>
<div class="container">
    <div class="text-content">
        <h1>Discover the World of Literature</h1>
        <h2>Control Your World of Literature: Departments, Groups & Literatures</h2>
    </div>

    <div class="header">
        <div th:unless="${username}" class="login-link">
            <a th:href="@{/login}" class="button">Login</a>
        </div>
        <div th:if="${username}" class="user-info" style="display: flex; align-items: center;">
            <p style="font-size: 1.2rem; font-weight: 500; color: #bb8cfc; margin-right: 10px;font-size: 1.1rem; font-weight: 600;">
                Welcome, <span th:text="${username}"></span>
            </p>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="button delete" style="margin-top: 0;">Logout</button>
            </form>
        </div>
    </div>

    <div class="divider">
        <span>or</span>
    </div>

    <div class="navigation">
        <a th:href="@{/department}" class="button">Departments</a>
        <a th:href="@{/univgroup}" class="button">Univgroups</a>
        <a th:href="@{/literature}" class="button">Literatures</a>
    </div>
</div>
</body>
</html>
