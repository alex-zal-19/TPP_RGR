<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Literature</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h1>Edit Literature</h1>


    <form th:action="@{/literature/update/{id}(id=${literature.id})}" th:object="${literature}" method="post" class="form-container">
        <input type="hidden" th:field="*{id}" /> <!-- Скрытый идентификатор произведения -->


        <label for="literatureName">Literature Name:</label>
        <input type="text" id="literatureName" th:field="*{literatureName}" required />
        <div th:if="${#fields.hasErrors('literatureName')}" th:errors="*{literatureName}" class="error"></div>

        <!-- Отдел -->
        <label for="department">Department:</label>
        <input type="text" id="department" th:field="*{department}" required />
        <div th:if="${#fields.hasErrors('department')}" th:errors="*{department}" class="error"></div>


        <label for="univGroup">University Group:</label>
        <select id="univGroup" th:field="*{univGroup}" required>
            <option th:each="group : ${univgroup}" th:value="${group.id}" th:text="${group.groupName}"></option>
        </select>
        <div th:if="${#fields.hasErrors('univGroup')}" th:errors="*{univGroup}" class="error"></div>

        <button type="submit" class="button">Update</button>
    </form>


    <a href="/literature" class="button back">Back to Literature</a>
</div>
</body>
</html>
