<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add University Group</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h1>Add University Group</h1>
    <form th:action="@{/univgroup/add}" th:object="${univgroup}" method="post" class="form-container">

        <label for="groupName">Group Name:</label>
        <input type="text" id="groupName" th:field="*{groupName}" placeholder="Enter group name" required />
        <div th:if="${#fields.hasErrors('groupName')}" th:errors="*{groupName}" class="error"></div>


        <label for="department">Department:</label>
        <select id="department" th:field="*{department.departmentId}" required>
            <option value="" disabled selected>Select Department</option>
            <option th:each="department : ${department}" th:value="${department.departmentId}" th:text="${department.departmentName}"></option>
        </select>
        <div th:if="${#fields.hasErrors('department.departmentId')}" th:errors="*{department.departmentId}" class="error"></div>


        <button type="submit" class="button">Save</button>
    </form>

    <a href="/univgroup" class="button back">Back to University Groups</a>
</div>
</body>
</html>
