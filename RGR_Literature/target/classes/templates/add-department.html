<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Department</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h1>Add Department</h1>
    <form th:action="@{/department/add}" th:object="${department}" method="post" class="form-container">

        <label for="departmentName">Department Name:</label>
        <input type="text" id="departmentName" th:field="*{departmentName}" placeholder="Enter department name" required />
        <div th:if="${#fields.hasErrors('departmentName')}" th:errors="*{departmentName}" class="error"></div>

        <button type="submit" class="button">Save</button>
    </form>
    <a href="/department" class="button back">Back to Departments</a>
</div>
</body>
</html>
